name: Lint

on:
  push:
    branches:
      - sammcheese/ui
  pull_request:
    branches:
      - sammcheese/ui

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Run Lint
        run: npm run lint
